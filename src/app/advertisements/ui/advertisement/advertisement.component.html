<div class="card">
  <img src="https://via.placeholder.com/300" class="card-img-top img-fluid" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{advertisement.adsTitle}}</h5>
    <p class="card-text">{{advertisement.description.description}}</p>
    <p class="card-text">{{advertisement.price}}</p>
    <a [routerLink]="['/advertisements', advertisement._id]" class="stretched-link"></a>
  </div>
</div>
