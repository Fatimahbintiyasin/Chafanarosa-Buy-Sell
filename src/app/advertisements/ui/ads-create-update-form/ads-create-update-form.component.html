<div class="row">
    <div class="offset-md-3 col-md-6">
        <form class="form" method="POST">
            <div class="form-group my-1">
                <label for="itemTextField">Advertisement Title</label>
                <input type="text" class="form-control" id="itemTextField" placeholder="Enter the Ads Title" name="adsTitle">
            </div>
            <div class="form-group my-1">
                <label for="priceTextField">Price</label>
                <input type="number" class="form-control" id="priceTextField" placeholder="Enter a price" name="price">
            </div>
            <div class="form-group mt-1">
                <label for="statusTextField">Status</label>
                <select name="status" id="statusTextField" class="form-select">
                    <option value="Available">Available</option>
                    <option value="Sold">Sold</option>
                </select>
            </div>
            <div class="card my-3">
                <div class="card-header">Description - Describe What you are selling</div>
                <div class="card-body">
                    <div class="form-group mb-1">
                        <label for="titleTextField">Item Name</label>
                        <input type="text" class="form-control" id="titleTextField" placeholder="Item for Sale" name="itemName">
                    </div>
                    <div class="form-group my-2">
                        <label for="categoryTextField">Category</label>
                        <select name="category" id="categoryTextField" class="form-select">
                            <option value="cars">Cars</option>
                            <option value="electronics">Gadgets</option>
                            <option value="fashion">Fashion</option>
                            <option value="sports">Sports</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group my-2">
                        <label for="conditionTextField">Condition</label>
                        <select name="condition" id="conditionTextField" class="form-select">
                            <option value="new">Brand New</option>
                            <option value="likeNew">Like New</option>
                            <option value="used">Used</option>
                        </select>
                    </div>

                    <div class="form-group my-2">
                        <label for="descriptionTextArea">Description <span class="text-muted">[Enter an item
                                description]</span></label>
                        <textarea type="text" class="form-control" id="descriptionTextArea"
                            placeholder="Enter an item description" name="bodyDesc"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group my-2">
                <label for="adActiveDate">Active Date</label>
                <input type="date" class="form-control" id="adActiveDate" name="activeDate" />
            </div>
            <div class="form-group my-2">
                <label for="adExpiryDate">Expiry Date</label>
                <input type="date" class="form-control" id="adExpiryDate" name="expiryDate" />
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-edit"></i>
                    Submit
                </button>
                <a routerLink="/advertisements" class="btn btn-warning">
                    <i class="fas fa-undo"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>

</div>
