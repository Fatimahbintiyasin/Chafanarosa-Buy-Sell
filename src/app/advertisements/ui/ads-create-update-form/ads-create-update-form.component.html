<div class="row">
    <div class="offset-md-3 col-md-6">
        <form class="form" method="POST">
            <div class="form-group my-1">
                <label for="itemTextField">Item Name</label>
                <input type="text" class="form-control" id="itemTextField" placeholder="Enter the Item Name" name="item"
                    value="" required>
            </div>
            <div class="form-group my-1">
                <label for="priceTextField">Price</label>
                <input type="number" class="form-control" id="priceTextField" placeholder="Enter a price" name="price"
                    value="" required>
            </div>
            <div class="form-group mt-1">
                <label for="statusTextField">Status</label>
                <select name="status" id="statusTextField" class="form-select">
                    <option value="Available">Available</option>
                    <option value="Sold">Sold</option>
                </select>
            </div>
            <br />
            <div class="card my-1">
                <div class="card-header">Description</div>
                <div class="card-body">
                    <div class="form-group my-1">
                        <label for="titleTextField">title</label>
                        <input type="text" class="form-control" id="titleTextField" placeholder="Item for Sale"
                            name="title" value="" required>
                    </div>

                    <div class="form-group my-2">
                        <label for="categoryTextField">Category</label>
                        <input type="text" class="form-control" id="categoryTextField" placeholder="electronics"
                            name="category" value="" required>
                    </div>

                    <div class="form-group my-2">
                        <label for="conditionTextField">Condition</label>
                        <input type="text" class="form-control" id="conditionTextField" placeholder="Used"
                            name="condition" value="" required>
                    </div>

                    <div class="form-group my-2">
                        <label for="descriptionTextArea">Description <span class="text-muted">[Enter an item
                                description]</span></label>
                        <textarea type="text" class="form-control" id="descriptionTextArea"
                            placeholder="Enter an item description" name="bodyDesc"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group my-2">
                <label for="adActiveDate">Active Date</label>
                <input type="date" class="form-control" id="adActiveDate" name="activeDate" />
            </div>
            <div class="form-group my-2">
                <label for="adExpiryDate">Expiry Date</label>
                <input type="date" class="form-control" id="adExpiryDate" name="expiryDate" />
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-edit"></i>
                    Submit
                </button>
                <a routerLink="/advertisements" class="btn btn-warning">
                    <i class="fas fa-undo"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>

</div>
