<div class="row">
  <div class="col-md-3">
    <div class="row">
      <h1>Log-in</h1>
    </div>
    <div class="row">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username"
            formControlName="username" [class.valid]="loginForm.get('username')?.valid &&
        (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" [class.invalid]="loginForm.get('username')?.invalid &&
        (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" />
          <div *ngIf="loginForm.get('username')?.invalid &&
        loginForm.get('username')?.errors &&
        (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
            <small class="text-danger" *ngIf="loginForm.get('username')?.hasError('required')">
              This field is required.
            </small>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" id="password"
            name="password" formControlName="password" [class.valid]="loginForm.get('password')?.valid &&
            (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" [class.invalid]="loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" />
          <div *ngIf="loginForm.get('password')?.invalid &&
        loginForm.get('password')?.errors &&
        (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">
              This field is required.
            </small>
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
            Log-in
          </button>
          <a routerLink="/" class="ms-2">
            <button class="btn btn-warning">Cancel</button>
          </a>
        </div>
      </form>
    </div>

  </div>
</div>
