<div class="row justify-content-center h-75 mt-2">
    <div class="col-md-12 border border-secondary">
        <div class="d-flex justify-content-center mt-lg-1">
            <div class="mx-1">
                <app-feat-ads-category-button (activated)="loadFeatCarAdverts()">
                    <a>
                        <button class="btn btn-outline-secondary" #catButton>
                            <i class="fas fa-car fa-fw me-1"></i>Cars</button>
                    </a>
                </app-feat-ads-category-button>
            </div>
            <div class="mx-2">
                <app-feat-ads-category-button (activated)="loadFeatElectrAdverts()">
                    <a>
                        <button class="btn btn-outline-secondary" #catButton><i
                                class="fas fa-tv fa-fw me-1"></i>Electronics</button>
                    </a>
                </app-feat-ads-category-button>
            </div>
            <div class="mx-1">
                <app-feat-ads-category-button (activated)="loadFeatFashAdverts()">
                    <a>
                        <button class="btn btn-outline-secondary" #catButton><i
                                class="fa-solid fa-shirt fa-fw me-1"></i>Fashion</button>
                    </a>
                </app-feat-ads-category-button>
            </div>
            <div class="mx-1">
                <app-feat-ads-category-button (activated)="loadFeatSportAdverts()">
                    <a>
                        <button class="btn btn-outline-secondary" #catButton> <i
                                class="fa-solid fa-bicycle fa-fw me-1"></i>Sports</button>
                    </a>
                </app-feat-ads-category-button>
            </div>
            <div class="mx-1">
                <app-feat-ads-category-button (activated)="loadFeatOtherAdverts()">
                    <a>
                        <button class="btn btn-outline-secondary" #catButton><i class="fa-solid fa-gifts me-1"></i>Other</button>
                    </a>
                </app-feat-ads-category-button>
            </div>
        </div>
    </div>
</div>
